<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
<body>
    <form>
        <div class="form-group row">
            <label for="txtUsername" class="col-sm-1 col-form-label">Username</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="txtUsername" onblur="checkUsername()">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="txtPassword" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="txtPassword">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-1">
                <label><input type="checkbox"> Remember Me</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-1">
                <button class="btn btn-danger" onclick="checkLogin()">Login</button>
            </div>
        </div>
    </form>

<script language="javascript">
    function checkLogin(){
        var username=document.getElementById("txtUsername").value;
        var password=document.getElementById("txtPassword").value;
        if (username=="username1" && password=="password1")
        {
            alert("Success");
            //window.location.href = "success.html";
            window.location.redirect = "success.html";
        }
        else
        {
            alert("Invalid Login Credentials");
        }
    }

    function checkUsername(){
        var username=document.getElementById("txtUsername").value;
        if (username.length<6)
        alert("Username should be of min. six char(s)");
    }
</script>
</body>
</html>
